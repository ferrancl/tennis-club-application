<!DOCTYPE html>
<html class="loginG" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN</title>
</head>
<body>
    <header>
        <nav class="header">
            <a href="landing.html"><img src="logo.png" class="header_icon" alt=""></a>
            <h2 class="header_title">LOGIN</h2>
        </nav>
        <section class="login">
            <form class="form" action="">
                <label for="userdata" class="form_label">MEMBER NUMBER OR EMAIL</label>
                <input type="text" class="form_input" id="userdata" name="userdata" placeholder="Member Number/Email" value="">
                <label for="password" class="form_label">PASSWORD</label>
                <input type="password" class="form_input" id="password" name="password" placeholder="Password" value="">
                <button type="submit" class="form_button">SIGN IN</button>
            </form>
            <a href="register.html" class="login_a">NOT A MEMBER?</a>
            <a href="remember-password.html" class="login_a">FORGOT YOUR PASSWORD?</a>
        </section>
    </header>
</body>
</html>
