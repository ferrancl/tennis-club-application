<!DOCTYPE html>
<html class="registerG" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN</title>
</head>
<body>
    <header>
        <nav class="header">
            <a href="landing.html"><img src="logo.png" class="header_icon" alt=""></a>
            <h2 class="header_title">REGISTER</h2>
        </nav>
    </header>
    <section class="register">
        <form class="form" action="">
            <label for="userdata" class="form_label">NAME</label>
            <input type="text" class="form_input" id="name" name="name" placeholder="Name" value="">
            <label for="userdata" class="form_label">SURNAME</label>
            <input type="text" class="form_input" id="surname" name="surname" placeholder="Surname" value="">
            <label for="userdata" class="form_label">EMAIL</label>
            <input type="text" class="form_input" id="email" name="email" placeholder="Email" value="">
            <label for="userdata" class="form_label">PASSWORD</label>
            <input type="text" class="form_input" id="password" name="password" placeholder="Password" value="">
            <label for="password" class="form_label">CONFIRM  PASSWORD</label>
            <input type="text" class="form_input" id="confirm-password" name="confirm-password" placeholder="Confirm Password" value="">
            <button type="submit" class="form_button">REGISTER</button>
        </form>
        <a href="login.html" class="register_a">LOGIN</a>
    </section>
</body>
</html>
