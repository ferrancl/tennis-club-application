<!DOCTYPE html>
<html class="registerG" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN</title>
</head>
<body>
    <header>
        <nav class="header">
            <a href="landing.html"><img src="logo.png" class="header_icon" alt=""></a>
            <h2 class="header_title">BOOKING DATA</h2>
        </nav>
    </header>
    <section class="booking">
        <p class="booking_data">COURT:  <span class="booking_choose">10</span></p>
        <p class="booking_data">SURFACE:  <span class="booking_choose">HARDCOURT</span></p>
        <p class="booking_data">DATE:  <span class="booking_choose">08-03-2020</span></p>
        <p class="booking_data">START:  <span class="booking_choose">11:00</span></p>
        <p class="booking_data">END:  <span class="booking_choose">11:59</span></p>
        <form class="form" action="">
            <label for="secondPlayer" class="form_label">MEMBER NUMBER 2ND PLAYER</label>
            <input type="text" class="form_input" id="secondPlayer" name="secondPlayer" placeholder="" value="">
            <label for="thirdPlayer" class="form_label">MEMBER NUMBER 3RD PLAYER (OPTIONAL)</label>
            <input type="text" class="form_input" id="thirdPlayer" name="thirdPlayer" placeholder="" value="">
            <label for="fourthPlayer" class="form_label">MEMBER NUMBER 4TH PLAYER (OPTIONAL)</label>
            <input type="text" class="form_input" id="fourthPlayer" name="fourthPlayer" placeholder="" value="">
            <button type="submit" class="form_button">SEND</button>
            <button type="submit" class="form_goback">GO BACK</button>
        </form>
    </section>
</body>
</html>
